<body ng-app="activity" >
<general-header></general-header>

<form id="submissionForm" action="" style="margin-left:50px">
  <label for="title">Title (5 words or less): </label><input type="text" id="title" placeholder="Title"><br><br/>
  <!--<label for="description">description: </label>-->
  <textarea form="submissionForm" name="description" rows="11" cols="60" id="description" placeholder="description..."></textarea><br><br/>
  <label for="season">Season (click all that apply): </label><input type="radio" id="winter"><label>Winter</label><input type="radio" id="spring"><label>Spring</label><input type="radio" id="summer"><label>Summer</label><input type="radio" id="fall"><label>Fall</label><br/><br/>
  <input type="radio" name="inOrOut" value="indoor" id="indoor"><label>Indoor</label><input type="radio" name="inOrOut" value="outdoor" id="outdoor"><label>Outdoor</label><br/><br/>
  <label>Estimated Cost Per Person: $</label><input size="3" maxlength="3" type="text" id="cost" placeholder="10"><br/><br/>
  <label>Address: </label><input type="text" id="address" size="50" placeholder="1650 University Ave, Provo, UT 84606"><br/><br/>
  <label>Photo Address: </label><input type="text" size="44" id="photo"><br/><br/>
</form>
